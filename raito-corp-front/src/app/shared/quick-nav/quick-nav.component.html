<div class="quick-nav" [class.open]="isOpen">
  <button class="quick-nav-toggle" (click)="toggleNav()" [attr.aria-label]="isOpen ? 'Fechar navegação rápida' : 'Abrir navegação rápida'">
    <svg *ngIf="!isOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 8v8M8 12h8"/>
    </svg>
    <svg *ngIf="isOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18"/>
      <line x1="6" y1="6" x2="18" y2="18"/>
    </svg>
  </button>

  <div class="quick-nav-panel" *ngIf="isOpen">
    <div class="quick-nav-header">
      <h3>Navegação Rápida</h3>
      <button class="close-btn" (click)="closeNav()" aria-label="Fechar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <nav class="quick-nav-items">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        class="quick-nav-item"
        [class.active]="isCurrentPage(item.route)"
        (click)="closeNav()"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- Home Icon -->
          <ng-container *ngIf="item.icon === 'home'">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </ng-container>

          <!-- Package Icon -->
          <ng-container *ngIf="item.icon === 'package'">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m5.66-13A10 10 0 0 1 22 12a10 10 0 0 1-4.34 8M6.34 4A10 10 0 0 0 2 12a10 10 0 0 0 4.34 8"/>
          </ng-container>

          <!-- Box/3D Icon -->
          <ng-container *ngIf="item.icon === 'box'">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
            <line x1="12" y1="22.08" x2="12" y2="12"/>
          </ng-container>

          <!-- Shopping Cart Icon -->
          <ng-container *ngIf="item.icon === 'shopping-cart'">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </ng-container>

          <!-- User Icon -->
          <ng-container *ngIf="item.icon === 'user'">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </ng-container>

          <!-- Shield Icon for Admin -->
          <ng-container *ngIf="item.icon === 'shield'">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </ng-container>
        </svg>
        <span>{{ item.label }}</span>
        <svg *ngIf="isCurrentPage(item.route)" class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </a>

      <button
        *ngIf="showAdminLink"
        class="quick-nav-item admin-item"
        (click)="navigateToAdmin()"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <span>Admin</span>
      </button>
    </nav>

    <div class="quick-nav-footer">
      <p class="current-page-label">Página atual:</p>
      <p class="current-page-value">{{ currentPage || 'Home' }}</p>
    </div>
  </div>

  <div class="quick-nav-overlay" *ngIf="isOpen" (click)="closeNav()"></div>
</div>
