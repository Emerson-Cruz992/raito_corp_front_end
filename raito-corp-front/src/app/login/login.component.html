<header class="auth-header">
  <div class="container">
    <a routerLink="/" class="back-button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Voltar
    </a>
    <div class="header-content">
      <h1>Entrar</h1>
      <p>Acesse sua conta para finalizar a compra</p>
    </div>
  </div>
</header>

<section class="auth-content">
  <div class="container">
    <div class="auth-card">
      <div class="brand-section">
        <div class="logo-circle"></div>
        <h2>Bem-vindo</h2>
        <p>Faça login para continuar</p>
      </div>

      <form class="auth-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>E-mail</label>
          <div class="input-wrapper">
            <input type="email" [(ngModel)]="form.email" name="email" required placeholder="seu@email.com">
          </div>
        </div>

        <div class="form-group">
          <label>Senha</label>
          <div class="input-wrapper">
            <input type="password" [(ngModel)]="form.password" name="password" required placeholder="Sua senha">
          </div>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" id="remember" [(ngModel)]="form.remember" name="remember">
          <label for="remember">Manter conectado</label>
        </div>

        <button type="submit" class="submit-btn">Entrar</button>

        <div class="form-footer">
          <a href="#" class="link">Esqueci minha senha</a> • 
          <a routerLink="/catalogo" class="link">Voltar ao catálogo</a>
        </div>
      </form>

      <div class="security-features">
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          <span>Seus dados estão protegidos com criptografia SSL</span>
        </div>
      </div>
    </div>
  </div>
</section>
